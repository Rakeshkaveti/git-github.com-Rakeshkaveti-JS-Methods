<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligible for government job (Or) not?(based on age)</title>
</head>
<body>
    <script>

        let age = +prompt("Please enter your age:")

        if (age <=17 ) {
            alert("Your age is below to work");
        }

        else if(age >= 18 && age <59) {
            alert("Your eligible for work");
        }

        else {
            alert("Your eligible to take pension");
        }

    </script>
</body>
</html>
