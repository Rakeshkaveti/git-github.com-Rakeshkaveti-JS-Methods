<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Program to print the gender is male or female </title>
</head>
<body>
    <script>
        let gender = prompt("Enter the gender: m or f").toLowerCase();

        switch(gender) {
            case "m": 
            alert("male");
            break;

            case "f": 
            alert("Female");
            break;

            case "g": 
            alert("Undefined");
            break;

            default:
            alert("Enter the gender: m or f");
        }
    </script>
</body>
</html>
