<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print week days by using numbers </title>
</head>
<body>
    <Script>
        let week = +prompt("Enter the number in between 0 to 6");

        switch(week) {

            case 0:
            alert("Sunday");
            break;

            case 1:
            alert("Monday");
                break;
            
            case 2:
            alert("Tuesday");
                break;
            
            case 3:
            alert("Wednesday");
                break;
            
            case 4:
            alert("Thursday");
                break;
            
            case 5:
            alert("Friday");
                break;
            
            case 6:
            alert("Saturday");
                break;

            default:
            alert("Enter the number in between 0 to 6");
                break;
        }
    </Script>
</body>
</html>
