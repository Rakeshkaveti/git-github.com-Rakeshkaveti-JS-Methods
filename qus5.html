<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Enter week number and print day of week </title>
</head>
<body>
    <script>
        let weeknumber = +prompt("Enter a week number in between 1 to 7:");

        if (weeknumber === 1) {
            alert("Sunday");
        }

        else if (weeknumber === 2) {
            alert("Monday");
        }

        else if (weeknumber === 3) {
            alert("Tuesday");
        }

        else if (weeknumber === 4) {
            alert("Wednesday");
        }

        else if (weeknumber === 5) {
            alert("Thursday");
        }

        else if (weeknumber === 6) {
            alert("Friday");
        }

        else if (weeknumber === 7) {
            alert("Saturday");
        }

        else {
            alert("Enter the number in between 1 to 7 to display the the week day.")
        }
    </script>
</body>
</html>
