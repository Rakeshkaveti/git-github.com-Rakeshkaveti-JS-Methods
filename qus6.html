<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro stations based on ticket cost</title>
</head>
<body>
    <script>
        let ticketprice = +prompt("Enter ticket cost Rs: 10, 20, 30:");

        if (ticketprice === 10) {
            alert ("Miyapur to JNTU");
        }

        else if (ticketprice === 20) {
            alert ("Miyapur to kukatapally");
        }

        else if (ticketprice === 30) {
            alert ("Miyapur to bharatnagar");
        }

        else if (ticketprice === 65) {
            alert ("Ticket cost is up to 60");
        }

        else {
            alert ("Ticket cost is not in the range");
        }
    </script>
</body>
</html>
