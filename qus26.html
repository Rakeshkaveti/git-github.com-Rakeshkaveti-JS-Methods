<!DOCTYPE html>
<html>
<head>
    <title>Calculate Age</title>
</head>
<body>
    <script>
        let birthYear = +prompt("Enter your birth year:");
        let currentYear = new Date().getFullYear();
        let birthdateThisYear = new Date(currentYear, new Date().getMonth(), new Date().getDate());

        let age = currentYear - birthYear;

        age = birthdateThisYear > new Date() ? age - 1 : age;

        document.write("Your age is: " + age);
    </script>
</body>
</html>
