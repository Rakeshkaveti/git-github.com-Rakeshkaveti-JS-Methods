<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number</title>
</head>
<body>
    <script>
        function biggest(a, b, c, d){
            if (a >= b && a >= c && a >= d ) {
                return "a is the biggest number";
            }

            else if ( b >= a && b >= c && b >= d) {
                return "b is the biggest number";
            }

            else if (c >= a && c >=b && c >=d) {
                return "c is the biggest number";
            }

            else {
                return "d is the biggest number";
            }
        }

        let result1 = biggest(10, 25, 30, 5);
        document.write("The result is:" + " " + result1 + "</br>");

    </script>
</body>
</html>
