<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Program to print travel in metro from where to where regarding ticket
        cost </title>
</head>
<body>
    <script>
        let ticket = +prompt("Enter the ticket price 15, 45, 65");

        switch (ticket) {
            case 15: 
            alert("Miyapur to Jntu");
            break;

            case 45: 
            alert("Miyapur to Ameerpet");
            break;

            case 65:
            alert("Please check ticket costs");
            break;

            default: 
            alert("Enter the valid price");
            break;
        }
    </script>
</body>
</html>
