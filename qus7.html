<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike model based on bike mileages</title>
</head>
<body>
    <script>
        let mileages = +prompt("Enter the Mileage range 60, 40, 34, and 80 to display the model of the Bike");

        if (mileages === 60) {
            alert("The bike model is Glamour");
        }

        else if (mileages === 40) {
            alert("The bike model is Unicorn");
        }

        else if (mileages === 34) {
            alert("The bike model is Royal Enfield");
        }

        else if (mileages === 80) {
            alert("The bike model is Bajaj CT100");
        }

        else {
            alert("Note: The available models has a mileage range of 60, 40, 34, and 80")
        }
    </script>
</body>
</html>
