<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Order </title>
</head>
<body>
    <script>
        let n = +prompt("Enter a number:");

        let i = n;
        let output = "";

        while (i >= 1) {
            output += i;
            if (i > 1) {
                output += ",";
            }
            i--;
        }

        alert("Reverse order numbers: " + output );
    </script>
</body>
</html>
