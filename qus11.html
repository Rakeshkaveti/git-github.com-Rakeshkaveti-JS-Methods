    <title>Biggest number among 4 numbers</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 25;
        let c = 30;
        let d = 5;

        if (a >= b) {
            if (a >= c) {
                if (a >= d) {
                    alert("a is the biggest number");
                } else {
                    alert("d is the biggest number");
                }
            } else {
                if (c >= d) {
                    alert("c is the biggest number");
                } else {
                    alert("d is the biggest number");
                }
            }
        } else {
            if (b >= c) {
                if (b >= d) {
                    alert("b is the biggest number");
                } else {
                    alert("d is the biggest number");
                }
            } else {
                if (c >= d) {
                    alert("c is the biggest number");
                } else {
                    alert("d is the biggest number");
                }
            }
        }
    </script>
</body>
