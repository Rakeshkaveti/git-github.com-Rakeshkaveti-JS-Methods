<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a less than b</title>
</head>
<body>
    <Script>
        let a = 10;
        let b = 15;

        if (a > b) {
            alert("a is greater than b");
        } else if (a < b) {
            alert("a is less than b");
        } else {
            alert("a is equal to b");
        }
    </Script>
</body>
</html>
