<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Person is eligible for government job (Or) not </title>
</head>
<body>
    <script>
        let age = +prompt("Enter your age");

        if (age <= 18) {
            alert("Your age is below to work")
        } else {
            if (age >= 19 && age <= 59) {
                alert("Your age is eligible to work");
            } else {
                alert("Your age is eligible to take pension");
            }
        }
        
    </script>
</body>
</html>
